<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direction Control</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        button {
            width: 100px;
            height: 50px;
            margin: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <button id="button_up">Up</button>
    <div>
        <button id="button_left">Left</button>
        <button id="button_right">Right</button>
    </div>
    <button id="button_down">Down</button>

    <script>
        document.getElementById('button_up').addEventListener('click', function() {
            alert('Up clicked');
        });
        document.getElementById('button_down').addEventListener('click', function() {
            alert('Down clicked');
        });
        document.getElementById('button_left').addEventListener('click', function() {
            alert('Left clicked');
        });
        document.getElementById('button_right').addEventListener('click', function() {
            alert('Right clicked');
        });
    </script>
</body>
</html>
